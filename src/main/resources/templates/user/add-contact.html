<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title> </title>
</head>
<body>
	<section>
	
	<div class="col-md-10 offset-md-1">
		<div class="card mr-4 ml-4" >
			<div class="card-body">
				<h2 class="text-center">Add Contact</h2>
				
				
				
				
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="" th:object="${contact}" th:action="@{/user/add_new_contact}" enctype="multipart/form-data"  method="POST" class="mt-2">
							
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-user"></i>
										</div>
									</div>
									<input type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control" required/>
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" id="secondName" name="nickName" placeholder="Enter Nick Name Here" class="form-control" required/>
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="work" name="work" placeholder="Enter work Here" class="form-control" required/>
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-at"></i>
										</div>
									</div>
									<input type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control" required/>
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="text" id="phone" name="phone" placeholder="Enter Contact Number Here" class="form-control" required/>
								</div>
								
								<div class="from-group mt-3">
									<textarea name="description" class="form-control" id="mytextarea" placeholder="Enter Description Here"  rows="10"></textarea>
								</div>
								
								<div class="custom-file mt-3">
									<input type="file" name="contactImage" >
								</div>
								
								<div class="container text-center mt-2">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
		
	</section>
</body>
</html>
