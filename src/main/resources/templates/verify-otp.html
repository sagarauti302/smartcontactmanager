<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title> </title>
</head>
<body>
	<section>
	
	<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-2 mt-2">
					<div class="card p-3">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
					    <p class="text-center" th:text="${session.message.content}"></p>
					    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
						
						<form  method="post" action="#" th:action="@{/verify-otp}">
								
								
						
							  <div class="mb-3">
							    <label for="exampleInputEmail1" class="form-label">Enter OTP</label>
							    <input name="otp" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
							   
							  </div>
							  
							  
							  
							  
							  
							  <div class="mt-1">
							  <button type="submit" class="btn bg-primary btn-block">Verify</button>
						
							  </div>
							  </form>
					</div>
					
				</div>
			</div>
		</div>
	</section>
</body>
</html>
