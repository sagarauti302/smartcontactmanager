<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title> </title>
</head>
<body>
	<section>
	
	<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-2 mt-2">
					<div class="card p-3">
					
					<div th:if="${param.error}" class="alert alert-danger text-center"  >
						Invalid Username and password ..!!
						</div> 
						<div th:if="${param.logout}" class="alert alert-success text-center" >
						Logout Success...
						</div>
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
					    <p class="text-center" th:text="${session.message.content}"></p>
					    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					
					
					<div class="text-center">
					<img src="" th:src="@{../img/login.png}" alt="" width="100px"/>
					</div>
					
					
						<h1 class="text-center mt-1">Login Here!!</h1>
						
						
						<form  method="post" action="#" th:action="@{/dologin}">
						
						
							  <div class="mb-3">
							    <label for="exampleInputEmail1" class="form-label">Enter Email</label>
							    <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
							   
							  </div>
							  
							  <div class="mb-3">
							    <label for="exampleInputEmail1" class="form-label">Enter Password</label>
							    <input name="password" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required> 
							    
							  </div>
							  
							  <a href="" class="" th:href="@{/forgot}">Forgot Password</a>
							  
							  <div class="mt-1">
							  <button type="submit" class="btn bg-primary btn-block">Submit Here</button>
							  <a href="/signup" class="btn btn-warning btn-block">Signup Here</a>
						
							  </div>
							  </form>
					</div>
					
				</div>
			</div>
		</div>
	</section>
</body>
</html>
